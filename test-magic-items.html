<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Magic Items Fetch</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .error {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
        .item h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .item-detail {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px;
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
            color: #aaa;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Magic Items Fetch Test</h1>

    <div class="container">
        <h2>Test Magic Items DTO Fetching</h2>
        <button onclick="testFetch()" id="fetchBtn">Fetch Magic Items</button>
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        async function testFetch() {
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            const btn = document.getElementById('fetchBtn');

            statusEl.innerHTML = '<p>Fetching magic items...</p>';
            resultsEl.innerHTML = '';
            btn.disabled = true;

            try {
                const response = await fetch('https://xhrobkdzjabllhftksvt.supabase.co/functions/v1/fetch-magic-items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        includeArchived: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    statusEl.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else if (data.magicItems) {
                    const count = data.magicItems.length;
                    statusEl.innerHTML = `<div class="success">Successfully fetched ${count} magic items!</div>`;

                    // Display items
                    const itemsHtml = data.magicItems.slice(0, 10).map(item => `
                        <div class="item">
                            <h3>${item.name}</h3>
                            <div class="item-detail">
                                <span class="label">ID:</span>
                                <span>${item.id}</span>
                            </div>
                            <div class="item-detail">
                                <span class="label">Rarity:</span>
                                <span>${item.rarity || 'Unknown'}</span>
                            </div>
                            <div class="item-detail">
                                <span class="label">Attunement:</span>
                                <span>${item.attunement ? 'Yes' : 'No'}</span>
                            </div>
                            <div class="item-detail">
                                <span class="label">Consumable:</span>
                                <span>${item.consumable ? 'Yes' : 'No'}</span>
                            </div>
                            <div class="item-detail">
                                <span class="label">Wondrous:</span>
                                <span>${item.wondrous ? 'Yes' : 'No'}</span>
                            </div>
                            ${item.value ? `
                            <div class="item-detail">
                                <span class="label">Value:</span>
                                <span>${item.value} gp</span>
                            </div>
                            ` : ''}
                            ${item.tags && item.tags.length > 0 ? `
                            <div class="item-detail">
                                <span class="label">Tags:</span>
                                <span>${item.tags.join(', ')}</span>
                            </div>
                            ` : ''}
                        </div>
                    `).join('');

                    resultsEl.innerHTML = `
                        <h3>First 10 Items:</h3>
                        ${itemsHtml}
                        ${count > 10 ? `<p>... and ${count - 10} more items</p>` : ''}
                        <details>
                            <summary>View Raw JSON</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    statusEl.innerHTML = '<div class="error">Unexpected response format</div>';
                    resultsEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                statusEl.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Fetch error:', error);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
